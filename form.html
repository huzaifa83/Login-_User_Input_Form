<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
<link rel ="stylesheet" type= "text/css" href="form.css"> 
</head>
<body>
<div class="move">
<div class="form">
<div id= "title"><h3>User Input Form</h3></div>
<form>
			<div class="inputdata">

            <label>Name:</label>
			<input type="text" name="Name" pattern="[A-Za-z]" required ><br><br>
			<label>Last Name:</label>
			<input  type="text" name="Last Name" pattern="[A-Za-z]{}" required><br><br>
			<label >Address:</label>
			<input  type="text" name="Address" required><br><br>
			<label>City:</label>
			<input  type="text" name="City" pattern="[A-Za-z]" required><br><br>
			<label>Gender:</label>
			<input type="radio" name="gender" value="Male" required>Male<br>
			<input type="radio" name="gender" value="Female" required>Female<br>
			<label>Country:</label>
			<select>
			  <option value="select country" required>Select Country </option>
			  <option value="US">USA</option>
			  <option value="UK">UK</option>
			  <option value="India">India</option>
			  <option value="China">China</option>
			</select><br><br>
			<label>Email:</label>
			<input  type="email" name="email" required><br><br>
			<label>Contact:</label>
			<input  type="number" name="phone" placeholder="+(   )" pattern="[0-10]{12}" required><br><br>
			<label> Comments:</label>
			<textarea  rows="3" cols="33" pattern="[A-Za-z]{100}" name="comments"></textarea><br>
			<input  type="checkbox" name="conditions" value="conditions" required>I accept EULA <br><br>
			<input id= "Submit" type="Submit" value="Submit" required><br><br>
			</div>	
			</form>
			</div>
			</div>
</body>
</html>
